name: CI
on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

jobs:

  legacy:
    name: legacy
    runs-on: windows-latest
    strategy:
      matrix:
        os: [windows]
        goversion: [go1.2.2, go1.9.7]
    steps:
      - name: Setup go 1.14
        uses: actions/setup-go@v2
        with: {go-version: 1.14}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: |
          echo cleanup
          rm -rf "$TMPDIR"legacygo/path

          echo make folder
          mkdir -p "$TMPDIR"legacygo/path/src/github.com/forensicanalysis/fslib
          mkdir -p "$TMPDIR"legacygo/go1.9.7
          mkdir -p "$TMPDIR"legacygo/go1.7.6
          mkdir -p "$TMPDIR"legacygo/go1.5.4
          mkdir -p "$TMPDIR"legacygo/go1.2.2

          echo reset vendor
          rm -rf vendor

          echo copy package
          cp -r ./* "$TMPDIR"legacygo/path/src/github.com/forensicanalysis/fslib

          echo create and move vendor
          go mod download
          go mod vendor
          cp -r vendor/* "$TMPDIR"legacygo/path/src

          echo compile with go 1.9.7
          curl -Lso "$TMPDIR"legacygo/go1.9.7.windows-amd64.zip https://golang.org/dl/go1.9.7.windows-amd64.zip
          unzip -q go1.9.7.windows-amd64.zip -d "$TMPDIR"legacygo/go1.9.7
          GOPATH="$TMPDIR"legacygo/path GOROOT="$TMPDIR"legacygo/go1.9.7/go "$TMPDIR"legacygo/go1.9.7/go/bin/go build github.com/forensicanalysis/fslib/...

          echo compile with go 1.7.6
          curl -Lso "$TMPDIR"legacygo/go1.7.6.windows-amd64.zip https://golang.org/dl/go1.7.6.windows-amd64.zip
          unzip -q go1.7.6.windows-amd64.zip -d "$TMPDIR"legacygo/go1.7.6
          GOPATH="$TMPDIR"legacygo/path GOROOT="$TMPDIR"legacygo/go1.7.6/go "$TMPDIR"legacygo/go1.7.6/go/bin/go build github.com/forensicanalysis/fslib/... || true

          echo compile with go 1.5.4
          curl -Lso "$TMPDIR"legacygo/go1.5.4.windows-amd64.zip https://golang.org/dl/go1.5.4.windows-amd64.zip
          unzip -q go1.5.4.windows-amd64.zip -d "$TMPDIR"legacygo/go1.5.4
          GOPATH="$TMPDIR"legacygo/path GOROOT="$TMPDIR"legacygo/go1.5.4/go "$TMPDIR"legacygo/go1.5.4/go/bin/go build github.com/forensicanalysis/fslib/... || true

          echo compile with go 1.2.2
          curl -Lso "$TMPDIR"legacygo/go1.2.2.windows-amd64.zip https://golang.org/dl/go1.2.2.windows-amd64.zip
          unzip -q go1.2.2.windows-amd64.zip -d "$TMPDIR"legacygo/go1.2.2
          GOPATH="$TMPDIR"legacygo/path GOROOT="$TMPDIR"legacygo/go1.2.2/go "$TMPDIR"legacygo/go1.2.2/go/bin/go build github.com/forensicanalysis/fslib/... || true
        shell: bash

  fslib:
    name: fslib
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Setup go 1.14
        uses: actions/setup-go@v2
        with: {go-version: 1.14}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download dependencies
        run: go mod download

      - name: Install golangci-lint & go-acc
        run: |
          curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.25.0
          go get -u github.com/ory/go-acc
        shell: bash

      - name: Lint
        run: golangci-lint run --verbose --config test/.golangci.yml
        if: matrix.os != 'windows-latest'
      - name: Lint Windows
        run: golangci-lint run --verbose --config test/.golangci.yml --disable gofmt --disable goimports
        if: matrix.os == 'windows-latest'
      - name: Test
        run: go-acc ./...
        shell: bash
      - name: Upload coverage
        env:
          CI: "true"
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: bash <(curl -s https://codecov.io/bash)
        if: matrix.os == 'windows-latest'
        shell: bash

  fs:
    name: fs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Setup go 1.14
        uses: actions/setup-go@v2
        with: {go-version: '1.14'}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download dependencies
        run: go mod download

      - name: Setup node
        uses: actions/setup-node@v1
        with: {node-version: '10.x'}
      - name: Install bats
        run: npm install -g bats@1.1.0

      - name: Build
        run: |
          go build .
          go install .
          mkdir bin
          mv fs* bin
        working-directory: ./cmd/fs
        shell: bash
      - name: Bats test
        run: bats test/fs.bats
        shell: bash
      - name: Upload
        uses: actions/upload-artifact@master
        with:
          name: fs ${{ matrix.os }}
          path: cmd/fs/bin

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Setup go 1.14
        uses: actions/setup-go@v2
        with: {go-version: '1.14'}
      - run: go get -u github.com/cugu/godoc2readme

      - name: Checkout code
        uses: actions/checkout@v2
      - run: godoc2readme --template docs/readme-template.md . > README2.md
      - run: diff Readme.md README2.md
